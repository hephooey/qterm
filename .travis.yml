language: cpp

os:
 - linux
 - osx

compiler:
 - gcc
 - clang

dist: xenial

env:
 - QT=5  BREW=5
 - QT=59 PPA=beineri/opt-qt597-xenial
 - QT=510 PPA=beineri/opt-qt-5.10.1-xenial
 - QT=511 PPA=beineri/opt-qt-5.11.3-xenial
 - QT=512 PPA=beineri/opt-qt-5.12.3-xenial

matrix:
 exclude:
  - { os: linux, env: QT=5  BREW=5 }
  - { os: osx, env: QT=59 PPA=beineri/opt-qt597-xenial }
  - { os: osx, env: QT=510 PPA=beineri/opt-qt-5.10.1-xenial }
  - { os: osx, env: QT=511 PPA=beineri/opt-qt-5.11.3-xenial }
  - { os: osx, env: QT=512 PPA=beineri/opt-qt-5.12.3-xenial }
  - { os: osx, compiler: gcc } # Qt 5.6 no longer supports gcc on OS X.

before_install:
 - '[[ "$TRAVIS_OS_NAME" != linux || -z "$PPA" ]] || sudo add-apt-repository -y ppa:$PPA'
 - '[ "$TRAVIS_OS_NAME" != linux ] || sudo apt-get -qy update'
 - '[ "$TRAVIS_OS_NAME" != linux ] || sudo apt-get -y install libgl1-mesa-dev'
 - '[ "$TRAVIS_OS_NAME" != osx ] || brew update'

install:
 - '[[ "$TRAVIS_OS_NAME" != linux || "$PPA" != */opt-* ]] || travis_wait sudo apt-get -qy install qt$QT-meta-full'
 - '[[ "$TRAVIS_OS_NAME" != linux || "$PPA" == */opt-* ]] || travis_wait sudo apt-get -qy install qt5-qmake qtbase5-dev qttools5-dev qttools5-dev-tools qtscript5-dev qtmultimedia5-dev'
 - '[ "$TRAVIS_OS_NAME" != osx ] || travis_wait brew install qt$BREW'
 - '[ "$TRAVIS_OS_NAME" != osx ] || travis_wait brew link --force qt$BREW'
 - '[ "$TRAVIS_OS_NAME" != osx ] || travis_wait brew info openssl'

script:
 - '[[ "$TRAVIS_OS_NAME" != linux || "$PPA" != */opt-* ]] || . /opt/qt$QT/bin/qt$QT-env.sh'
 - '[[ "$TRAVIS_OS_NAME" != linux || "$PPA" == */opt-* ]] || export QT_SELECT=qt5'
 - mkdir -p "$TRAVIS_BUILD_DIR-build"
 - pushd "$TRAVIS_BUILD_DIR-build"
 - '[ "$TRAVIS_OS_NAME" != osx ] || cmake $TRAVIS_BUILD_DIR -DCMAKE_BUILD_TYPE=Release -DCMAKE_PREFIX_PATH=`brew --prefix qt$BREW` -DQTERM_ENABLE_SCRIPT_DEBUGGER=On -DOPENSSL_ROOT_DIR=/usr/local/opt/openssl -DQT5=Yes'
 - '[ "$TRAVIS_OS_NAME" != linux ] || cmake $TRAVIS_BUILD_DIR -DCMAKE_BUILD_TYPE=Release -DQTERM_ENABLE_SCRIPT_DEBUGGER=On -DQT5=Yes'
 - make VERBOSE=1
 - '[ "$TRAVIS_OS_NAME" != osx ] || make package'
 - popd

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: $TRAVIS_BUILD_DIR-build/QTerm-*-Darwin.dmg
  on:
    condition: '"$TRAVIS_OS_NAME" == osx && "$CXX" == clang++ && "$QT" == 512'
    tags: true
